<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</head>

<body style="background-color:lightskyblue">
    <div class="row">
        <div class="col-md-10"></div>
        <div class="col-md-2">
            <div class="">
                <a href="index.html" class="btn btn-danger mt-4">Logout</a>
            </div>
        </div>
    </div>
    <h2 class="text-center mb-3">Master</h2>
    <div class="container">
        <div class="row">
            <h3 class="text-center mb-3">You tell, I do</h3>
            <div class="col-1"></div>
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body ">

                        <label class="form-label">First Number: </label>
                        <select class="form-select fvalue" aria-label="Default select example">
                            <option selected>Select First value</option>
                            <option value="zero">0</option>
                            <option value="one">1</option>
                            <option value="two">2</option>
                            <option value="three">3</option>
                            <option value="four">4</option>
                            <option value="five">5</option>
                            <option value="six">6</option>
                            <option value="seven">7</option>
                            <option value="eight">8</option>
                            <option value="nine">9</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body">
                        <label class="form-label">Operator: </label>
                        <select class="form-select operator" aria-label="Default select example">
                            <option selected>Select Operator</option>
                            <option value="plus">Add</option>
                            <option value="minus">Subtract</option>
                            <option value="times">Multiply</option>
                            <option value="divided_by">Divide</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body ">
                        <label class="form-label">Second Number: </label>
                        <select class="form-select svalue" aria-label="Default select example">
                            <option selected>Select Second value</option>
                            <option value="zero">0</option>
                            <option value="one">1</option>
                            <option value="two">2</option>
                            <option value="three">3</option>
                            <option value="four">4</option>
                            <option value="five">5</option>
                            <option value="six">6</option>
                            <option value="seven">7</option>
                            <option value="eight">8</option>
                            <option value="nine">9</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <div class="text-center">
            <button class="btn btn-primary mt-4 cal">Calculate</button>
        </div>
        <div class="row mt-5">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h6 class="text-center">Answers</h6>
                        <hr />
                        <p class="text-center ans"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="./js/master.js"></script>
</body>

</html>
