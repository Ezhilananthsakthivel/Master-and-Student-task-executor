<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

</head>

<body style="background-color:aquamarine">
    <div class="container">
        <div class="row">
            <div class="col-md-3 col-sm-3"></div>
            <div class="col-md-5 col-sm-5 mt-1">
                <div class="card mt-5">
                    <div class="card-body">
                        <h4 class="card-title text-center">Registration</h4>
                        <form>
                            <div class="mb-3">
                                <label class="form-label">User Name: </label>
                                <input type="text" class="form-control p-2 uname" name="uname" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Password: </label>
                                <input type="password" class="form-control p-2 password" name="password" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Confirm Password: </label>
                                <input type="password" class="form-control p-2 cpassword" name="cpassword" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Role:</label>
                                <br />
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="role" id="master" value="master">
                                    <label class="form-check-label" for="master">Master</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="role" id="student"
                                        value="student">
                                    <label class="form-check-label" for="student">Student</label>
                                </div>
                            </div>
                            <br />
                            <button type="submit" class="btn btn-success submit">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/index.js"></script>
</body>

</html>
